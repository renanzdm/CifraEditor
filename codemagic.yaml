workflows:

  build_and_publish:
    name: Build and Publish
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'
          include: true
          source: true
    environment:
      android_signing:
        - cifraeditorkeys
      java: 17
    scripts:
      - echo "Building the app"
      - ./gradlew build
      - echo "Publishing the app"
      - ./gradlew bundleRelease
    artifacts:
      - build/app/outputs/bundle/release/app-release.aab
  publishing:

    email:
      recipients:
        - renanzdm@gmailcom
    google_play:
      credentials: $gcp_key
      track: internal



